<h4>Scrap outlines</h4>

This dialog is opened checking the <u>Scrap Outline</u> button of the Drawing References dialog<br><p>

From the list of sketches you can choose one to display the outline in the drawing canvas.<br><p>

The <i>Clear</i> button removes the scrap outline from the canvas</br><p>
