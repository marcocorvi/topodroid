<h4>3D VIEWER - Legs visibility</h4>

The 3D <i>legs visibility</i> dialog is opened by a long-tap on the <i>Frame</i> button in the <u>3D Viewer window</u>.<br><p>

It is used to hide or show special legs, namely
<ul>
<li>Surface legs</li>
<li>Duplicate legs</li>
<li>Commented legs</li>
<li>Backshot legs</li>
</ul><br>
